<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>
    <h2>Login Page</h2>
    <form action="LoginController" method="post">
        <label>Username:</label>
        <input type="text" name="username" required><br><br>

        <label>Password:</label>
        <input type="password" name="password" required><br><br>

        <label>User Type:</label>
        <input type="radio" name="userType" value="Admin" required> Admin
        <input type="radio" name="userType" value="Customer"> Customer <br><br>

        <label>Select Theme:</label>
        <input type="radio" name="theme" value="green" required> Green
        <input type="radio" name="theme" value="blue"> Blue <br><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
